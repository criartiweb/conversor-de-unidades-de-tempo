<body>
	<h1>Conversor de unidades</h1>
	
	<form id="conv_time_ext" action="/pt/tempo/Horas.html" onsubmit="execute_time_ext(true); return false;" method="post">

		Quero converter:
		<p>
			<input value="1" name="amount" style="text-align: right;" onchange="execute_time_ext(true);" onkeyup="execute_time_ext(true);" type="text" />

			<select name="unit_from" onchange="execute_time_ext(true);">
				<option value="1|0|year">Anos</option>
				<option value="12|0|month">Meses</option>
				<option value="52,17857|0|week">Semanas</option>
				<option value="365.25|0|day">Dias</option>
				<option value="8766|0|hour">Horas</option>
				<option value="525960|0|minute">Minutos (minute)</option>
				<option value="3,155760e7|0|s" selected="selected">Segundos (s)</option>
				<option value="3,155760e10|0|ms">Milissegundo (ms)</option>
				<option value="3,155760e13|0|µs">Microsegundos (µs)</option>
				<option value="3,155760e16|0|ns">Nanosegundos (ns)</option>
			</select>

			<select name="decimals" onchange="execute_time_ext(true);">
				<option value="0">0 decimais</option>
				<option value="1">1 decimais</option>
				<option value="2" selected="selected">2 decimais</option>
				<option value="3">3 decimais</option>
				<option value="4">4 decimais</option>
				<option value="5">5 decimais</option>
				<option value="6">6 decimais</option>
				<option value="7">7 decimais</option>
				<option value="8">8 decimais</option>
				<option value="9">9 decimais</option>
				<option value="10">10 decimais</option>
			</select>
		</p>

				</div>
			</li>
				
			<li class="li1">
				<div class="unit_even">
					<div class="unit_name">Horas</div>
					<div id="value_5" class="unit_number">1</div>

			<li class="li2">

				</div>
			</li>
				
			<li class="li1">
				<div class="unit_even">
					<div class="unit_name">Segundos</div>
					<div id="value_7" class="unit_number">3600</div>

			</li>
				
			<li class="li2">

			</li>
				
			<li class="li2">
				<div class="unit_odd">

			</li>
		
		</ul>
	</div>

	<script type="text/javascript">
		function execute_time_ext(clicked) {
			if (document.forms && document.forms['conv_time_ext']) {
				var from = document.forms['conv_time_ext'].unit_from.value;
				var elms = document.getElementsByName('unit');
				var amount = document.forms['conv_time_ext'].amount.value;
				var decimals = document.forms['conv_time_ext'].decimals.value;
				var to;
				var amount_int = amount - 0;
				for (var i = 0; i < elms.length; i++) {
					to = elms[i].value;
					convert(amount, from, to, false, false, decimals);
				}
				var cookie = 'default_decimals';
				if (getCookie(cookie) != decimals) {
					setCookie(cookie, decimals, null, '/');
				}
			} else {
				if (clicked)
					alert('Erro de conversão. A conversão não foi suportada pelo seu browser.');
			}
		}
		execute_time_ext(false);
	</script>
